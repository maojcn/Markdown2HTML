<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-6 flex justify-center items-start min-h-screen">
    <div class="container mx-auto max-w-5xl w-full bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold mb-6 text-center text-gray-800">Markdown to HTML Converter</h1>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <div>
                <label for="markdownInput" class="block text-lg font-medium text-gray-700 mb-2">Enter Markdown:</label>
                <textarea id="markdownInput" rows="15" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out resize-y" placeholder="Type your Markdown here..."></textarea>
            </div>
            <div>
                <label for="htmlOutputLabel" class="block text-lg font-medium text-gray-700 mb-2">Generated HTML Code:</label>
                <div class="flex justify-end mb-2">
                    <button id="copyHtmlButton" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-3 py-1 rounded text-sm flex items-center transition duration-150">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                        </svg>
                        Copy HTML
                    </button>
                </div>
                <div class="output-html-code h-80 overflow-auto"><code id="htmlOutput"></code></div>
            </div>
        </div>

        <button id="convertButton" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out font-semibold mb-8 shadow-md">
            Convert Markdown
        </button>

        <div>
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-gray-700">Rendered HTML Preview:</h2>
                <div class="flex items-center space-x-2">
                    <label for="themeSelector" class="text-sm text-gray-600">Theme:</label>
                    <select id="themeSelector" class="text-sm border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="default">Default</option>
                        <option value="github">GitHub</option>
                        <option value="sepia">Sepia</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
            </div>
            
            <div class="flex justify-end mb-2">
                <button id="downloadHtmlButton" class="bg-blue-100 hover:bg-blue-200 text-blue-800 px-3 py-1 rounded text-sm flex items-center transition duration-150 mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    Download HTML
                </button>
                <button id="printPreviewButton" class="bg-indigo-100 hover:bg-indigo-200 text-indigo-800 px-3 py-1 rounded text-sm flex items-center transition duration-150 mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                    </svg>
                    Print Preview
                </button>
            </div>
            <div id="renderedOutput" class="rendered-html-content p-6 border border-gray-200 rounded-lg bg-gray-50 shadow-inner theme-default"></div>
        </div>
    </div>

    <!-- Add Prism.js scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
